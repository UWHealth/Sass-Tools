<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Sass tools test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="test.css">
</head>

<body class="wrap baseline-on">
    <div class="grid">
        <div class="space-v grid__item">
            <h1 class="space-b">
                Grid and display test <sup class="grid-type"></sup>
            </h1>
        </div>

        <div class="grid--reset__item grid">
            <div class="grid_item one_half
                grid__item one-half">
                half
            </div>
            <div class="grid_item one_quarter smalls@one_half
                grid__item one-quarter smalls@one-half">
                <span class="smalls@hide">quarter</span>
                <span class="hide smalls@show">half</span>
            </div>
            <div class="grid_item one_quarter smalls@one_whole
                grid__item one-quarter smalls@one-whole">
                <span class="hide smalls@show">whole</span>
                <span class="smalls@hide">quarter</span>
            </div>
            <div class="grid_item one_quarter desk@one_fifth
                grid__item one-quarter desk@one-fifth">
                <span class="hide smalls@show lap@show">quarter</span>
                <span class="hide desk@show">one-fifth</span>
            </div>
            <div class="grid_item one_quarter
                grid__item one-quarter push_one-fifth">
                push 1/5
            </div>
        </div>
    </div>
    <div class="grid space-t">
        <div class="grid__item">
            <hr />
            <h1 class="space-b">
                Headings Test
            </h1>
            <h1>Header one</h1>
            <h2>Header two</h2>
            <h3>Header three</h3>
            <h4>Header four</h4>
            <h5>Header five</h5>
            <h6>Header six</h6>
        </div>

    </div>

    <div class="space-t">
        <hr />
        <h1 class="space-b">
            Spacing Test
        </h1>
        <div class="flex">
            <div class="box">
                <div class="space-r">
                    space-r
                </div>
            </div>

            <div class="box">
                <div class="space-h-half">
                    space-h-half
                </div>
            </div>

            <div class="box">
                <div class="pad-b">
                    pad-b
                </div>
            </div>
        </div>
    </div>

</body>
</html>
