<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Sass tools test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="test.css">
</head>

<body class="wrap">
    <div class="grid">
        <div class="grid_reset_item space-v">
            <h1 class="space-b">
                Grid and display test
            </h1>
        </div>
        <div class="grid_item one_half">
            half
        </div>
        <div class="grid_item one_quarter smalls@one_half">
            <span class="smalls@hide">quarter</span>
            <span class="hide smalls@show">half</span>
        </div>
        <div class="grid_item one_quarter smalls@one_whole">
            <span class="hide smalls@show">whole</span>
            <span class="smalls@hide">quarter</span>
        </div>
        <div class="grid_item one_quarter desk@one_fifth">
            <span class="hide smalls@show lap@show">quarter</span>
            <span class="hide desk@show">one-fifth</span>
        </div>
    </div>
    <div class="grid space-t">
        <div class="grid_reset_item">
            <hr />
            <h1 class="space-b">
                Headings Test
            </h1>
            <h1>Header one</h1>
            <h2>Header two</h2>
            <h3>Header three</h3>
            <h4>Header four</h4>
            <h5>Header five</h5>
            <h6>Header six</h6>
        </div>

    </div>
</body>
</html>
